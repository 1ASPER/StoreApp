{% extends "base.html" %}

{% block title %}Stores{% endblock %}

{% block content %}
<h1>Stores</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Working Hours</th>
    </tr>
    {% for store in stores %}
    <tr>
        <td>{{ store[1] }}</td>
        <td>{{ store[2] }}</td>
        <td>{{ store[3] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
